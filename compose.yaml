version: '3.8'

services:
  hidden-queen:
    image: hidden-queen
    container_name: hidden-queen
    build: .
    ports:
      - "7070:3000" 
    depends_on:
      redis-hidden-queen:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    environment:
      NODE_ENV: production
      REDIS_URL: ${REDIS_URL:-redis://redis-hidden-queen:6379}
    restart: unless-stopped
    networks:
      - hidden-queen-network

  redis-hidden-queen:
    image: redis:7-alpine
    container_name: redis-hidden-queen
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - hidden-queen-network

networks:
  hidden-queen-network:
    driver: bridge
